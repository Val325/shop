<!DOCTYPE html>
<html>
<head>
    <title>fastapi</title>
    <meta charset="utf-8" />
    <link rel="stylesheet"  href="{{ url_for('static', path='/styles.css') }}">
    <link href='https://unpkg.com/css.gg@2.0.0/icons/css/details-more.css' rel='stylesheet'>
    <link href='https://unpkg.com/css.gg@2.0.0/icons/css/shopping-cart.css' rel='stylesheet'>

</head>
<body>
    {% include "header.html" %}
    <div class="show">
        <h1>Categories</h1>
        <div class="categories">
            <a href="/Categories/phones">phones</a>
            <a href="/Categories/pc">pc</a>
            <a href="/Categories/clothes">clothes</a>
            
        </div>
    </div>
    <h2 class="headertext">Shop on fastapi</h2>
      <div class="products">
        
        
        {% for t in texts %}
            
            <div class="post" onclick="location.href='/product/{{t.id}}';" >
                

                    
                    <p>{{t.header}}</p>  

                    <img src="/static/uploads/{{t.name_image}}.png" width="160" height="200">

                    
                    <p class="price">${{t.price}}</p>
               
                    <form action="/product/{{t.id}}" method = "POST" enctype="multipart/form-data">  
                        <div class="bying">
                           <input type="submit" class="button-28" value="show product" /><br />
                        </div>
                    </form>
                   
            </div>
            
        {% endfor %}
      </div>
</body>
<script>
    //height page
    let body = document.body,
    html = document.documentElement;

    let height = Math.max(body.scrollHeight, 
                            body.offsetHeight, 
                            html.clientHeight, 
                            html.scrollHeight, 
                            html.offsetHeight);

    //If user click to icon
    let showCategories = document.querySelector(".gg-details-more");
    let shopcart = document.querySelector(".gg-shopping-cart");
    //toggle window
    let show = document.querySelector(".show");
    show.style.display = "none"
    show.style.height = height + "px"
    isShow = false

    showCategories.addEventListener("click", function(){
         
        if (!isShow) {
            show.style.display = "flex"
            isShow = true
        }else{
            show.style.display = "none"
            isShow = false
        }
        
    });

    shopcart.addEventListener("click", function(){
        window.location.href = "/shopcart";
        //window.location.replace("/shopcart");
    })
</script>
</html>
