<!DOCTYPE html>
<html>
<head>
    <title>fastapi</title>
    <meta charset="utf-8" />
    <link rel="stylesheet"  href="{{ url_for('static', path='/styles.css') }}">
</head>
<body>
    {% include "header.html" %}
    <h2 class="headertext">product {{header}}</h2>
    <div class="product">
        <div class="mainDescription">
            <div class="images">
                <img src="/static/uploads/{{name_image}}.png" width="200" height="300">
            </div>
            <div>
                <p>описание:{{description}}</p>
            </div>
        </div>
        <div class="byinglabel">
            <p class="price">${{price}}</p>
            <form action="/bying/{{id}}" method = "POST" enctype="multipart/form-data">  
                <div class="bying">
                   <input type="submit" class="button-28" value="bying" /><br />
                </div>
            </form> 
        </div>
    </div>
    

    
</body>
</html>
