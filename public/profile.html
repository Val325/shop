<!DOCTYPE html>
<html>
<head>
    <title>fastapi</title>
    <meta charset="utf-8" />
    <link href="{{ url_for('static', path='/styles.css') }}" rel="stylesheet">
    <link href='https://unpkg.com/css.gg@2.0.0/icons/css/details-more.css' rel='stylesheet'>
</head>
<body>
    {% include "header.html" %}
    <h2 class="headertext">profile</h2>
    <div class="profile">
        <h2>user: {{user}}</h2>
        <h2>money: {{money}}</h2>
        <form action="/profile" method = "POST" enctype="multipart/form-data">
            
            <div class="quantity"> 
                <input type="number" name="money" class="nameMoney byingProfile" />
            </div> 

            <div class="bying">
               <input type="submit" class="button-28 byingProfile" value="get money" /><br />
            </div>
        </form> 
    </div>
    
</body>
</html>
