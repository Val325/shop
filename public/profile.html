<!DOCTYPE html>
<html>
<head>
    <title>fastapi</title>
    <meta charset="utf-8" />
    <link href="{{ url_for('static', path='/styles.css') }}" rel="stylesheet">
</head>
<body>
    {% include "header.html" %}
    <h2 class="headertext">profile</h2>
    <div class="profile">
        <h2>user: {{user}}</h2>
        <h2>money: {{money}}</h2>
        <form action="/profile" method = "POST" enctype="multipart/form-data"> 
            <input type="number" name="money" class="nameMoney" /> 
            <div class="bying">
               <input type="submit" class="button-28" value="get money" /><br />
            </div>
        </form> 
    </div>
    
</body>
</html>
